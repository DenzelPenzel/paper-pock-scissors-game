---
version: 1
template_version: 1

formatters:
  simple:
    format: "%(asctime)s - %(process)d - %(name)s - %(levelname)s - %(message)s"

handlers:
  file_handler:
    class: logging.handlers.TimedRotatingFileHandler
    level: DEBUG
    formatter: simple
    filename: $PROJECT_DIR/logs/logs_scraper.log
    encoding: utf8
    when: "D"
    interval: 1
    backupCount: 7
  "null":
    class: logging.NullHandler
    level: DEBUG

root:
  level: INFO
  handlers: [ file_handler ]
